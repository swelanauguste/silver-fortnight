{% if messages %}
{% for message in messages %}
<div class="alert alert-info alert-dismissible fade show col-sm-12 col-md-12 col-lg-5 col-xl-3 mb-3  message-timeout"
    style="position: absolute; bottom:2rem; left:2rem; z-index:1000;"
    role="alert">
    {{ message }}
    <button type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

<script>
    $(".message-timeout").delay(2500).fadeOut();
</script>
