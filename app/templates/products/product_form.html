{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head_title %}

New Product

{% endblock head_title %}

{% block content %}
<div class="container my-5">
    <h1 class="fs-1">New Product</h1>
    <hr>
    <div class="card mx-auto small mt-5 shadow-lg p-5" style="width: 40%;">
        <h5 class="card-header">New Product</h5>
        <div class="card-body">
            <form action=""
                method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit"
                    class="btn btn-dark my-3 px-5">Save</button>
            </form>
        </div>
    </div>

</div>
{% endblock content %}
